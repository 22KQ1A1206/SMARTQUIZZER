<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartQuizzer - Quiz Completed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00c8ff5a, hwb(213 0% 0% / 0.116));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .completion-box {
      background-color: rgba(0, 0, 0, 0.037);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 500px;
    }

    .btn-option {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
    }

    .btn-try {
      background-color: #28a745;
      color: white;
      border: none;
    }

    .btn-try:hover {
      background-color: #218838;
    }

    .btn-review {
      background-color: #17a2b8;
      color: white;
      border: none;
    }

    .btn-review:hover {
      background-color: #117b8b0a;
    }

    h2, p {
      color: black;
    }

    #score {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
      color: black;
    }
  </style>
</head>
<body>
  <div class="completion-box">
    <h2>‚úÖ Quiz Completed Successfully!</h2>

    <!-- ‚úÖ SCORE DISPLAY ADDED HERE -->
    <div id="score">Your Score: --</div>

    <p class="mt-3">Would you like to:</p>
    <button class="btn btn-option btn-try" onclick="tryAnotherQuiz()">üéØ Try Another Quiz</button>
    <button class="btn btn-option btn-review" onclick="reviewAnswers()">üè† Go to Home</button>
  </div>
  <div id="score" class="mt-4 text-center text-success fw-bold fs-4"></div>


  <script>
    function tryAnotherQuiz() {
      window.location.href = "language.html";
    }

    function reviewAnswers() {
      window.location.href = "q.html";
    }

    // ‚úÖ Show score from localStorage
const score = localStorage.getItem("quizScore");
if (score !== null) {
  document.getElementById("score").textContent = `Your Score: ${score}`;
}

  </script>
</body>
</html>
