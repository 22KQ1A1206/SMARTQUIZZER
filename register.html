<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #17ed6558, #0fe66c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .register-box {
      background-color: #2243e77f;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
    }

    input, button {
      margin-top: 10px;
    }

    .register-btn {
      background-color: #00b09b;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
    }

    .register-btn:hover {
      background-color: #96c93d;
    }

    a {
      color: #ffdf00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2 class="text-center">Register for SmartQuizzer ðŸŽ“</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" class="form-control" required>
      <input type="password" id="password" placeholder="Password" class="form-control" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control" required>
      <button type="submit" class="register-btn">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Save to localStorage
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);

      alert("Registration successful!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
