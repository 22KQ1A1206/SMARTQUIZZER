<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, hsla(187, 68%, 64%, 0.073), #4abbb725, #29adb9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .login-box {
      background-color: #1a101658;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.6);
    }

    input, button {
      margin-top: 10px;
    }

    .login-btn {
      background-color: #ff416c;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
    }

    .login-btn:hover {
      background-color: #ff4b2b;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="text-center">Login to SmartQuizzer ðŸ’¡</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" class="form-control" required>
      <input type="password" id="loginPassword" placeholder="Password" class="form-control" required>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <p class="mt-3">New to SmartQuizzer? <a href="register.html">Register here</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const loginUsername = document.getElementById("loginUsername").value.trim();
      const loginPassword = document.getElementById("loginPassword").value;

      const storedUsername = localStorage.getItem("username");
      const storedPassword = localStorage.getItem("password");

      if (loginUsername === storedUsername && loginPassword === storedPassword) {
        alert("Login successful!");
        window.location.href = "language.html";
      } else {
        alert("Invalid username or password");
      }
    });
  </script>
</body>
</html>
