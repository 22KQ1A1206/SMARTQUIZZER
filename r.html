<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartQuizzer - Quiz Completed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00c8ff37, #0073ff29);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .completion-box {
      background-color: rgba(0, 0, 0, 0.153);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 500px;
    }

    .btn-option {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
    }

    .btn-try {
      background-color: #28a745;
      color: white;
      border: none;
    }

    .btn-try:hover {
      background-color: #218838;
    }

    .btn-review {
      background-color: #17a2b8;
      color: white;
      border: none;
    }

    .btn-review:hover {
      background-color: #117a8b;
    }
    h2{
        color:black;
    }
    p{
        color:black;

    }
  </style>
</head>
<body>
  <div class="completion-box">
    <h2>‚úÖ Quiz Completed Successfully!</h2>
    <p class="mt-3">Would you like to:</p>
    <button class="btn btn-option btn-try" onclick="tryAnotherQuiz()">üéØ Try Another Quiz</button>
    <button class="btn btn-option btn-review" onclick="Gotohome()">üè† Go to Home</button>
  </div>

  <script>
    function tryAnotherQuiz() {
      // Redirect to quiz selection page
      window.location.href = "language.html"; // or any quiz selection page
    }

    function Gotohome() {
      // Redirect to review page (you should create review.html separately)
      window.location.href = "q.html";
    }
  </script>
</body>
</html>
